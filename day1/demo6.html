<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        數據類型指的是字面量的類型
            在 JS 中一共有六種數據類型
                String 字符串
                Number 數值
                Boolean 布爾值
                Null 空值
                Undefined 未定義
                Object 對象
        其中 String Number Boolean Null Undefined 為基本數據類型。
        而 Object 屬於引用數據類型。


        String
            - 在 JS 中字符串需要使用引號引起來。
            - 使用雙引號或單引號都可以，但不要混著用。
            - 引號不可以嵌套，雙引號不能放雙引號，單引號不能單引號。
            - 在字符串中可以使用\作為轉譯字符，表示一些特殊符號時可以用\進行轉譯。 
                \" 表示 "
                \' 表示 '
                \n 表示換行
                \r 制表符
                \\ 表示 \
    */
        var str="hello";
        var str2='hello';
        console.log(str);
        console.log(str2);
        console.log("hello");
        console.log('hello');

        var str3="我說：'今天天氣真不錯!'";
        console.log(str3);

        var str4="我說：\"今天\t天氣真不錯!\"";
        console.log(str4);
</script>

</body>
</html>
