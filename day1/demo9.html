<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Null 類型的值只有一個 就是 null
                專門來表示一個為空的對象。

            Undefined（未定義） 類型的值只有一個 就是 undefined
                當聲明一個變量，但並沒有給予數值，他的數值為 undefined
        */

        var a =null;
        console.log(a); // null
        console.log(typeof a); // object

        var a =undefined;
        console.log(a); // undefined
        console.log(typeof a); // undefined
    </script>
</head>
<body>
    
</body>
</html>
