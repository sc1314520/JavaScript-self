<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
             JS 註釋 ：多行註釋，註釋中的內容不會執行，但可以在源碼中查看。
        */

        // 單行註釋
        alert("hello");
        document.write("hello");
        console.log("hello"); // 該語句用來在控制台輸出一個日誌。

        /*
            1. JS 中嚴格區分大小寫。
            2. JS 中每一條語句以分號結尾。
                -- 如果不寫分號，瀏覽器會自動增加，但會消耗一些系統資源。
                -- 而且有些時候，瀏覽器會加錯分，所以在開發中分號必須寫。
            3. JS 中會忽略多個空格和換行，所以我們可以利用空格和換行對代碼進行格式化。
        */
    </script>
</head>

</body>
</html>
