<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;

        // 定時調用
        setInterval(function(){
            console.log(num++);
        },1000);

        // 延時調用 -->只會執行一次。
        var timer=setTimeout(function(){
            console.log(num);
        },3000);

        // 關閉延時調用
        clearTimeout(timer);
    </script>
</head>
<body>
    
</body>
</html>
