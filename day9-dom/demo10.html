<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<script type="text/javascript">
	window.onload=function(){
		function delA(){
	
			var tr =this.parentNode.parentNode;
			// 方法一
			var name=tr.getElementsByTagName("td")[0].innerHTML;
			// 方法二
			name=tr.children[0].innerHTML;

			// 刪除之前彈出提示框
			var flag = confirm("確認刪除"+name+"嗎？");
			if(flag){
				console.log(tr);
				tr.parentNode.removeChild(tr);
			}

			return false; // 不跳轉！！
		};
		
		// 獲取超連結
		var allA=document.getElementsByTagName("a");
		
		for(var i=0;i<allA.length;i++){
			allA[i].onclick=delA;
		}
		
		
		// 添加員工的功能
		var addEmpButton=document.getElementById("addEmpButton");
		addEmpButton.onclick=function(){
			// 獲取員工信息
			var name =document.getElementById("empName").value;
			var email =document.getElementById("email").value;
			var salary =document.getElementById("salary").value;

			var tr = document.createElement("tr");
			function set(name,mail,salary){
				return "<td>"+name+"</td>"+"<td>"+email+"</td>"+"<td>"+salary+"</td><td><a href='javascript:;'>Delete</a></td>";
			}
			tr.innerHTML=set(name,email,salary);

			var employeeTable =document.querySelector("#employeeTable>tbody");
			employeeTable.appendChild(tr);

			// 刪除
			var a=tr.getElementsByTagName("a")[0];
			a.onclick=delA;
			
		};

	};
	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003" >Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" >
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
