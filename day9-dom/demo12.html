<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var box4=document.getElementById("box4");
            var btn01=document.getElementById("btn01");

            btn01.onclick=function(){
                // 以下皆只能讀不能改


                // 含 padding 
                alert(box1.clientWidth); // 返回可見寬度的數值 --> 可以直接計算
                alert(box1.clientHeight);

                // 含 padding+border
                alert(box1.offsetWidth);
                alert(box1.offsetHeight);

                // 可以用來獲取當前元素的定位父元素 -->獲取到離當前元素最近的開啟了定位的祖先元素。
                var op=box1.offsetParent;
                alert(op.id); // box2


                // 當前元素相對於其定位父元素的水平偏移量。
                alert(box1.offsetLeft);  // 100
                alert(box1.offsetTop); // 100

                
                // 可以獲取元素整個滾動區域的高度和寬度。
                alert(box4.scrollHeight); // 600
                alert(box4.scrollWidth); // 450


                // 可以獲取水平或垂直滾動條的距離
                alert(box4.scrollLeft);
                alert(box4.scrollTop);

                
                // 當滿足 scrollHeight - scrollTop = clientHeight
                // 說明垂直滾動條到底了。
                alert(box4.scrollHeight-box4.scrollTop);
            };
        };
    </script>
    <style>

        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 10px solid yellow;
        }

        #box2{
            padding: 100px;
            background: greenyellow;
        }

        #box4{
            width:200px;
            height: 300px;
            background: #bfa;
            overflow: auto;
        }
        #box5{
            width:450px;
            height: 600px;
            background: yellow;
            
        }

    </style>
</head>
<body>
    <button id="btn01">點我一下</button>
    <br><br>
    <div id="box4">
        <div id="box5">



        </div>
    </div>
   
    <br><br>
    <div id="box2" style="position: relative;">
        <div id="box1"></div>
    </div>
</body>
</html>
