<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				myClick("btn01",function(){
				//创建一个"广州"节点,添加到#city下
				//創建 li 元素節點
				var li= document.createElement("li");
				console.log(li); // <li></li>

				//創建 廣州 文本節點
				var gztext= document.createTextNode("廣州");
				console.log(gztext);// 廣州

				// gzText 設置為 li 的子節點
				li.appendChild(gztext);
				console.log(li); // <li>廣州</li>

				// 獲取 city
				var city =document.getElementById("city");
				city.appendChild(li);
				});

				//------------------------------//
				myClick("btn02",function(){
				//将"广州"节点插入到#bj前面
				var li =document.createElement("li");
				var gzText=document.createTextNode("廣州");
				li.appendChild(gzText);

				var bj=document.getElementById("bj");

				var city=document.getElementById("city");
				city.insertBefore(li,bj); //在指定的子節點前新增一個子節點
				// insertBefore(新,舊）

				});

				myClick("btn03",function(){
					//使用"广州"节点替换#bj节点
					var li =document.createElement("li");
					var gzText=document.createTextNode("廣州");
					li.appendChild(gzText);

					var bj=document.getElementById("bj");
					var city=document.getElementById("city");
					
					city.replaceChild(li,bj);
					// replaceChild(new,old) ; // 替換
				});
				
				//删除#bj节点
				myClick("btn04",function(){
					
					var bj=document.getElementById("bj");

					// 方法一
					//var city=document.getElementById("city");
					//city.removeChild(bj);

					// 方法二
					bj.parentNode.removeChild(bj);

				});
				//读取#city内的HTML代码
				myClick("btn05",function(){
					var city=document.getElementById("city");
					alert(city.innerHTML);
				});
				//设置#bj内的HTML代码
				myClick("btn06",function(){
					var bj=document.getElementById("bj");
					bj.innerHTML="昌平";
				});

				
				myClick("btn07",function(){
					// 向 city 中添加廣州
					var city=document.getElementById("city");
					//city.innerHTML+="<li>廣州</li>";
					var li=document.createElement("li");
					li.innerHTML="廣州";
					city.appendChild(li);
				});
			};
				

			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			

		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">新增一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
