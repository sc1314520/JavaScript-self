<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 九九乘法表(正三角)
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write("<span>"+i+"x"+j+"="+i*j+"</span> ");
            }
            document.write("<br/>");
        }

    </script>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
        body{
            width: 800px;
        }

    </style>
</head>

</html>
