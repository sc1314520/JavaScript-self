<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 判斷是否為質數。
        var num=prompt("請輸入大於1整數:");
        var flag=true;
        if(num<=1){
            alert("不合法");
        }else{
            for(var i=2; i<num;i++){
                if(num%i==0){
                    alert(num+"不是質數。");
                    flag=false;
                    break;
                }
            }
        }
        if(flag){
            alert(num+"是質數。");
        }


    </script>
