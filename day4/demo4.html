<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印 1~100 之間所有的質數
        
        for(var i=2;i<=100;i++){
            var flag=true;
            for(var j=2;j<i;j++){
                if(i%j==0){ // i 不是質數
                    flag=false;
                }
            }
            if(flag){
                document.write(i+"</br>");
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
