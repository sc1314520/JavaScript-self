<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            可以將符號右側的值，傳遞給符號左側的變量。
        */
        var a=123;
        console.log(a); // 123

        a+=5; // a=a+5;
        console.log(a); // 128

        a-=5;
        console.log(a); // 123

        a*=5;
        console.log(a); // 615

        a/=5;
        console.log(a); // 123

        a%=5; // a=a%5
        console.log(a); // 3

    </script>
</head>
