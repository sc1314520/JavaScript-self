<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            運算符也叫操作符
                通過運算符可以對一個或多個值進行運算
                比如： typeof 就是運算符，可以來獲得一個值的類型。
                      他會以字串形式返回。
            算術運算符： 
                當對非 Number 類型的值進行運算時，會將這些值轉換為 Number。
                若兩個字串相加，則會拼接在一起。
                任何值與字串加法運算，都會先轉換為字串，再進行拼接。
                + - * / %
        */
        var a=123;

        var result = typeof a;

        console.log(result); // string
        console.log(typeof a); // number

        a= a+1;
        console.log(a);//124

        a=true+1;
        console.log(a); //2

        // true =1 false=0
        a=true+false;
        console.log(a); //1

        // null=0
        a= 2+null;
        console.log(a); //2

        // 與 NaN 運算皆為 NaN
        a=2+NaN;
        console.log(a); //NaN

        a="123"+"456";
        console.log(a); // 123456
        console.log(typeof a); // string

        // 利用空字串來將任意數據類型轉換為 String
        var c=123;
        c=c+"";
        console.log(typeof c);//string
        console.log(c);//123

        // 運算順序
        c=1+2+"3";
        console.log("result = "+c); //result = 33

        c="1"+2+3;
        console.log("result = "+c) //result = 123

        // 除了加法以外，其餘皆轉換為 Number --> 可以作為類型轉換的方法。
        c=55-5;
        console.log(c); //50
        c=100-true;
        console.log(c);//99
        c=100-"1";
        console.log(c);//99

        c=2*2;
        console.log(c); //4

        c=2*'8';
        console.log(c); //16

        c=2*undefined;
        console.log(c);// NaN

        c=2*null;
        console.log(c); //0

        c=4/2;
        console.log(c); //2
        c=3/2;
        console.log(c); //1.5

        var d ="123";
        d=d-0;
        console.log(typeof d); // number
        console.log(d); // 123

        // % 取餘數
        console.log(9%3); // 0
        console.log(3%2); // 1
    </script>
</head>

</body>
</html>
