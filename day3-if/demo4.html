<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt 返回值為 String 
        var x=+prompt("請輸入 x：");
        var y=+prompt("請輸入 y：");
        var z=+prompt("請輸入 z：");
        if(x>y && x>z){
            if(y>z){
                alert("x>y>z");
            }
            else{
                alert("x>z>y");
            }
        }
        else if(y>x && y>z){
            if(x>z){
                alert("y>x>z");
            }
            else{
                alert("y>z>x");
            }
        }
        else if(z>x && z>y){
            if(x>y){
                alert("z>x>y");
            }
            else{
                alert("z>y>x");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
