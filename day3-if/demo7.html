<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=1;
        while(i<=10){
            document.write(i+"</br>");
            i++;
        }

        var j=1;
        while(true){
            document.write(j+"</br>");
            
            if(j==10){
                break;
            }
            else{
                j++;
            }
        }

        var k=1;
        do{
            document.write(k+"</br>");
            k++
        }while(k<=10);

    </script>
</head>
<body>
    
</body>
</html>
