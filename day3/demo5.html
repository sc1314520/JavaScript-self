<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num =+prompt("輸入數值：");
        // 進行全等比較！！ --> 注意型態
        // 遇到 true 則以下皆執行，直到遇到 break。
        switch (num) {
            case 1:
                alert("一");
                break; // 退出 switch 語句。
            case 2:
                alert("二");
                break;
            case 3:
                alert("三");
                break;
            default: // 默認
                break;
        }

    </script>
</head>

</html>
