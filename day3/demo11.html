    <title>Document</title>
    <script>

        var total=0;
        for(var i=1;i<=100;i++){
            if(i%2!=0){
                if(i%7==0){
                    document.write(i+"<br/>");
                    total+=i;
                    i++;
                }
                else{
                    i++;
                }
            }
            else{
                i++;
            }
        }
        document.write("總和："+total);

    </script>
