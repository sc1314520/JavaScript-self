<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Math.PI); // 圓周率
        console.log(Math.abs(-1)); //1

        console.log(Math.ceil(1.5)); //2  <-- 上捨入 （向上取整）
        console.log(Math.floor(1.5)); //1 <-- 下捨入 （向下取整）
        console.log(Math.round(1.55)); //2 <-- 四捨五入

        for(var i=0;i<10;i++){
            console.log(Math.random()); // 生成 0~1 之間的隨機數。 不含0和1
        }

        // 生成 0~10 的隨機數
        console.log(parseInt(Math.random()*10)); // 含 0 和 10

        // 生成 2~10 的隨機數
        console.log(parseInt(Math.random()*8)+2); // 含 2 和 10

        // 生成 1~6 的隨機數
        console.log(parseInt(Math.random()*5)+1); // 含 1 和 6


        var max =Math.max(10,45,30,20,25);
        console.log(max);// 45

        var min=Math.min(10,45,30,20,25);
        console.log(min);// 10

        
        console.log(Math.pow(2,3)); // 8
        console.log(Math.sqrt(9))// 3

    </script>
</head>
<body>
    
</body>
</html>
