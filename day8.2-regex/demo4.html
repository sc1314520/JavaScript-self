<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // a 連續出現三次
        var reg=/a{3}/;
        console.log(reg.test("aaabc")); // true

        reg=/(ab){3}/;
        console.log(reg.test("abababc")); // true

        reg=/ab{3}c/;
        console.log(reg.test("abbbc")); // true

        // b出現1~3次
        reg=/ab{1,3}c/;
        console.log(reg.test("ababc")); // true

        // 1次以上
        reg=/ab{1,}c/;
        console.log(reg.test("ababc")); // true

        // 至少一個
        reg=/ab+c/;
        console.log(reg.test("ababc")); // true

        // 0~多個
        reg=/ab*c/;
        console.log(reg.test("ababc")); // true

        // 0~1個
        reg=/ab?c/;
        console.log(reg.test("abbc")); // false


        // a 開頭
        reg=/^a/;
        console.log(reg.test("babbc")); // false

        // a 結尾
        reg=/a$/;
        console.log(reg.test("babbc")); // false


        reg=/^a$/;
        console.log(reg.test("aba")); // false
        console.log(reg.test("a")); // true

        reg=/^a|a$/;
        console.log(reg.test("aba")); // true



        var phone="13567890123";

        var phoneReg=/^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phone)); // true
    </script>
</head>
<body>
    
</body>
</html>
