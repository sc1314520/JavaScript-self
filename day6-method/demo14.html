<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function Person(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
        }
        Person.prototype.toString=function(){
            return "Person[name="+this.name+",age="+this.age+",sex="+this.sex+"]";
        };
        var per =new Person("ace",19,"male");
        var per2 =new Person("bcd",20,"male");

        // var result =per.toString();
        // document.write(result+"<br/>"); // [object Object]
        
        document.write(per+"<br/>"); // Person[name=ace,age=19,sex=male]
        document.write(per2); // Person[name=bcd,age=20,sex=male]
    </script>
</head>
<body>
    
</body>
</html>
