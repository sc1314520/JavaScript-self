        function create(name,age,sex){
            var obj =new Object();
            obj.name=name;
            obj.age=age;
            obj.sex=sex;
            obj.getName=function(){
                document.write(this.name+"<br/>");
            }
            return obj;
        }

        var obj2=create("ace",18,"male");
        var obj3=create("bcd",19,"female");
        var obj4=create("efg",20,"male");
        obj2.getName();
        obj3.getName();
        obj4.getName();

    </script>
