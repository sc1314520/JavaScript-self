<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function(){

            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            var timer;
            btn01.onclick=function(){
            
            clearInterval(timer); // undefined 不會報錯。

            timer=setInterval(function(){
                    var old =getStyle(box1,"left")
                    var newValue =parseInt(old)+6;
                    if(newValue>800){
                        box1.style.left="800px";
                    }

                    box1.style.left=newValue+"px";

                    if(newValue>=800){
                        clearInterval(timer);
                    }
               },30);

            };

        };  
        function getStyle(obj,name){
            // window.getComputedStyle 是屬性
            // getComputedStyle 是變量 --> IE8 會報錯
            if(window.getComputedStyle){ // 有此屬性則返回 true
                return getComputedStyle(obj,null)[name];
            }
            return getcurrentStyle[name];

            // 方法二
            return window.getComputedStyle?getComputedStyle(obj,null)[name]:getcurrentStyle[name];
        }

    </script>
</head>
<body>
    <button id="btn01">向右移動</button>
    <br><br>
    <div id="box1"></div>
</body>
</html>
